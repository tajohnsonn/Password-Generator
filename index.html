<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="styles.css" />
    <title class="title">Password Generator</title>
  </head>
  <body>
    <!-- Title -->

    <div class="container">
      <h1>Password Generator</h1>
      <h3 class="password-display" id="passwordDisplay">Password</h3>
      <form id="passwordGeneratorForm" class="form">
        <!-- Labels -->

        <label for="characterAmountNumber">Number of Characters</label>
        <div>
          <input
            type="range"
            min="8"
            max="128"
            alue="100"
            id="characterAmountRange"
          />
          <input
            class="number-input"
            type="number"
            min="8"
            max="128"
            value="100"
            id="characterAmountNumber"
          />
        </div>
        <!-- Label Check Boxes -->

        <label for="includeUppercase">Include Uppercase </label>
        <input type="checkbox" id="includeUppercase" />

        <label for="includeNumbers">Include Numbers </label>
        <input type="checkbox" id="includeNumbers" />

        <label for="includeSymbols">Include Symbols </label>
        <input type="checkbox" id="includeSymbols" />

        <!-- Buttons -->

        <button type="submit" class="btn1">Generate Password</button>

        <button id="myButton" type="submit" class="btn2">
          Copy To Clipboard
        </button>
      </form>
    </div>
  </body>
  <footer>
    <script src="script.js"></script>
  </footer>
</html>
